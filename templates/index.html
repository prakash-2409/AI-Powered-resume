<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI-Powered Resume Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF/Text):</label>
        <input type="file" name="resume" accept=".txt,.pdf" required><br>
        
        <label for="job_description">Paste Job Description:</label><br>
        <textarea name="job_description" rows="8" cols="80" required></textarea><br>
        
        <button type="submit">Analyze Resume</button>
    </form>
</body>
</html>
